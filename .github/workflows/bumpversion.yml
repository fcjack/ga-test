name: Bump Version and Prepare Release

run-name: Bump Version triggered by @${{ github.actor }}

permissions:
  actions: write
  id-token: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      updateType:
        description: Type of the update [build|release|patch|minor|major]
        required: true
        type: choice
        options:
          - build
          - release
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install bump version
        run: pip install bump2version

      - name: Bump Version
        run: ./scripts/bump-plugin ${{ inputs.updateType }}

      - name: Create Pull Request
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/fcjack/ga-test/pulls \
            -f title='Amazing new feature' \
          -f body='Please pull these awesome changes in!' \
          -f head='octocat:new-feature' \
          -f base='main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
